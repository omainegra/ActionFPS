@import views.rendergame.MixedGame

@(games: List[MixedGame])
<div id="games">

    <div id="dynamic-games">

    </div>

    <div id="new-games"></div>

    <div id="existing-games">
        @games.map { game =>
            @views.rendergame.Render.renderMixedGame(game)
        }
    </div>
</div>
